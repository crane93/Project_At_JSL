<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ include file="../header.jsp" %>	
	<div class="container">
	  <div class="search_wrap">
		<div class="record_group">
			<p>총게시글<span>${totalcount}</span>건</p>
		</div>
		<div class="search_group">
			<form name="myform" action="">
				<select name="sel" class="select">
					<option value="1">제목</option>
					<option value="2">내용</option>
				</select>
				<input type="text" name="search" class="search_word">
				<button class="btn_search"><i class="fa fa-search"></i><span class="sr-only">검색버튼</span></button>
			</form>
		</div>
	  </div> <!-- search end -->
	  <div class="bord_list">
	    <div class="gallery_wrap">
			<ul>
			<c:forEach var="photolist" items="${photoList}">		<!-- PhotoListServlet에서 만든 Photo리스트를 가져왔습니다아 -->
				<li>
					<a class='clickimg'><img src="upload/${photolist.imgurl}" alt=""></a>					<!-- 작은사진 보임 -->
					<span class="title">${photolist.title}</span>
					<div class="gallery_count">
						<span class="count"><i class="fa fa-space-shuttle" aria-hidden="true"></i></span>
						<span id="okval" class="${photolist.num}">&nbsp;${photolist.count}</span>
					</div>
				</li>
			</c:forEach>
			</ul>
		  </div>
		
		<!-- modal process -->

		<div class="modal" id="modal">
			
			<div class="modal_background">
			</div>
			<div class="modal_content">
				<a href=""><i class="fa fa-close"></i></a>					<!-- i태그는 font-awesome를 쓴다는 뜻ㅎ -->
				<div class="modal_body">
					<img src="" alt="" class="img-res" style="width:100%;">
				</div>
			</div>
		</div>

		<div class="paging">
			<a href=""><i class="fa  fa-angle-double-left"></i></a>
			<a href=""><i class="fa fa-angle-left"></i></a>
			<a href="" class="active">1</a>
			<a href="">2</a>
			<a href="">3</a>
			<a href="">4</a>
			<a href="">5</a>
			<a href=""><i class="fa fa-angle-right"></i></a>
			<a href=""><i class="fa  fa-angle-double-right"></i></a>
			<a href="photoWrite.do" class="btn_write">글쓰기</a>
		</div>
	  </div>
	</div>
	<!-- end contents -->
	
	<script>
		$(function() {
			$(".location  .dropdown > a").on("click",function(e) {
				e.preventDefault();
				if($(this).next().is(":visible")) {
					$(".location  .dropdown > a").next().hide();
				} else {
					$(".location  .dropdown > a").next().hide();
					$(this).next().show();
				}
			});

		$(".gallery_wrap > ul > li > a").on("click",function(e) {
			e.preventDefault();												/*임시링크(href="")가 있을 때 그 임시링크를 클릭해도 스크롤바가 위로 안가게 해줌*/
			var image = $(this).children().attr('src');						/*작은사진의 경로가 image에 저장됨/   this:.gallery_wrap > ul > li > a*/
			//var gogo = $(this).next().children().attr("href");			/*(this).next():.gallery_wrap > ul > li > a의 다음요소 */
			var noajax = $(this).next().children('#okval').attr('class');	/*경로의 결과 ${photolist.num}가 noajax로 저장된다*/
			
			$.ajax ({									//ajax: 비동기식으로 처리하는 방법, 조회수증가하고 작은사진이 큰사진으로 보임
				type:"post",							//데이터 전송방식: post
				dataType:"json",
				url:'photocount.do',					/*비동기식으로 처리되는 프로그램*/
				data: {no:noajax},			
				async:false,							
				success:function(data) {				//성공하면 처리된 결과값을 data에 담아서...
					alert("ajaxa mondainai");
					addCount = data.like;				
					$("#okayval"+"."+noajax).html(addCount);
				},
				error:function(request,status,error) {
					alert("ajax fail");
				}
			});
						
			$(".img-res").attr("src",image);
			$(".modal").fadeIn(1000);
				
			});

		$(".modal .modal_content > a").on("click", function(e) {
			e.preventDefault();
			$(".modal").fadeOut(1000);
		});

		});
	</script>
